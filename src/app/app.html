<ion-menu [content]="sidebarcontent" id="sideMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of sidebarMenus" [class.activeHightlight]="checkActive(p)" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="logout()">
       Logout
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #sidebarcontent [root]="rootPage"></ion-nav>
