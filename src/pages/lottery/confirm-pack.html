<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span class='header-title pull-left'>Welcome, {{info.username}}!</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3 color="white" class='page-title'>Confirm scratch-off packs</h3>
  <form (ngSubmit)="confirmPack($event, posForm.value, posForm.valid)" #posForm="ngForm">
    <ion-card>

      <ion-item>
        <ion-label>Confirm Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" name="confirmDate" [(ngModel)]="confirmPackObject.confirmDate"></ion-datetime>
      </ion-item>

      <ion-grid class="inner-addon">
        <ion-row>
          <ion-item>
            <ion-label text-left>Scan or type ticket's code</ion-label>
          </ion-item>
        </ion-row>

        <ion-row class="mrLR10">
          <ion-col class="pad0" col-10 class="input-addon">
            <div>
              <ion-input type="text" placeholder=" Type game # and pack #" name="pack" [(ngModel)]="confirmPackObject.pack"></ion-input>
            </div>
          </ion-col>
          <ion-col class="icon-border-div" col-2>
            <div class="pointer">
              <ion-icon name="camera" text-center class='input-icon mrT5 fs30 pad5' (click)="scanBarcode()"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col col-1>
            <ion-checkbox checked="true" [(ngModel)]="confirmPackObject.scanEnable" name="Y"></ion-checkbox>
          </ion-col>
          <ion-col col-9>
            <p class="chkboxLable">Enable continuous scan</p>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item>
        <ion-row>
          <button ion-button class="success-btn" full type="submit" [disabled]="!posForm.valid">Confirm Pack</button>
        </ion-row>
      </ion-item>

    </ion-card>
  </form>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <p>1</p>
          <p>Entered</p>
        </ion-col>
        <ion-col text-center>
          <p>$250.00</p>
          <p>$ Pack Cost</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="blue-card pad10">
    <ion-row>
      <ion-col col-5>
        <p class='text-blue text-bold'>Loose Change</p>
        <p class="text-gray">Pack 1111-222222</p>
      </ion-col>

      <ion-col class="pad0" col-3 text-right class="input-addon">
        <p class='text-blue text-bold'>$1</p>
        <p class='text-gray'>Per Ti.</p>
      </ion-col>

      <ion-col class="pad0" col-3 text-right class="input-addon">
        <p class="text-blue text-bold">$250</p>
        <p class="text-gray">Park C.</p>
      </ion-col>

      <ion-col col-1 class="icon-border-display">
        <ion-icon name="trash" class='input-icon fs30'></ion-icon>
      </ion-col>

    </ion-row>
  </ion-card>

</ion-content>
