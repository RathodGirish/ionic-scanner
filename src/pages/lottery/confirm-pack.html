<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span class='header-title pull-left'>Welcome, {{info.username}}!</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3 color="white" class='page-title' style="margin-top:1%;margin-bottom: 15%;">Confirm scratch-off packs</h3>
  <form (ngSubmit)="sendToPOS($event, posForm.value, posForm.valid)" #posForm="ngForm">
    <ion-card>
      <!--<form>-->
      <ion-item>
        <ion-col col-1>
        </ion-col>
        <ion-label>Store</ion-label>
        <ion-select name="store" [(ngModel)]="confirmPack.store">
          <ion-option value="IMS">IMS</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Confirm Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" name="confirmDate" [(ngModel)]="confirmPack.confirmDate"></ion-datetime>
      </ion-item>

      <ion-grid class="inner-addon">
        <ion-row>
          <ion-item>
            <ion-label text-left>Scan or type ticket's code</ion-label>
          </ion-item>
        </ion-row>

        <ion-row>
          <ion-col col-1>
          </ion-col>
          <ion-col class="pad0" col-9 class="input-addon">
            <div>
              <ion-input type="text" placeholder=" Type game # and pack #" name="pack" [(ngModel)]="confirmPack.pack"></ion-input>
            </div>
          </ion-col>
          <ion-col class="pad0 icon-border-display" class="right-addon">
            <div class="pointer">
              <ion-icon name="camera" class='input-icon mrT10'></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!--<ion-grid class="inner-addon">
        <ion-row>
          <ion-item>
            <ion-label text-left>Scan or type ticket's code</ion-label>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-col col-1>
          </ion-col>
          <ion-col class="pad0" col-9 class="input-addon">
            <div>
              <ion-input type="text" placeholder=" Type game # and pack #" name="pack" [(ngModel)]="confirmPack.pack"></ion-input>
            </div>
          </ion-col>
          <ion-col class="pad0" class="right-addon">
            <div class="pointer">
              <ion-icon name="camera" class='input-icon mrT5'></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>-->

      <ion-grid>
        <ion-row>
          <ion-col col-1>

          </ion-col>
          <ion-col col-1>
            <ion-checkbox checked="true" [(ngModel)]="confirmPack.scanEnable" name="Y"></ion-checkbox>
          </ion-col>
          <ion-col col-8>
            <p class="chkboxLable">Enable continuous scan</p>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item>
        <ion-row>
          <button ion-button class="success-btn" full type="submit" [disabled]="!posForm.valid">Confirm Pack</button>
        </ion-row>
      </ion-item>

    </ion-card>
  </form>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          1 of 2
        </ion-col>
        <ion-col text-center>
          2 of 2
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="card-height">
    <h4 text-left class="font-weight-card-inside-h4">No readings found.</h4>
  </ion-card>
</ion-content>
